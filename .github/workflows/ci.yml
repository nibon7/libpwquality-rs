name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '00 04 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: [stable, nightly]
    steps:
    - uses: actions/checkout@v2

    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.channel }}
        components: rustfmt, clippy
        override: true

    - name: Install build dependencies
      run:
        sudo apt-get install -y cracklib-runtime libcrack2-dev

    - name: Rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args:  --workspace --all-features --all-targets --examples --tests

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args:  --workspace --all-features --all-targets --examples --tests -- -D warnings

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --all-features --all-targets --examples
